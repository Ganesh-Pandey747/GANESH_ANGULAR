<h1>Login Form</h1>
<form #UserForm="ngForm" (ngSubmit)="LoginData(UserForm.value)">
    <div>
        <label>UserName</label>
        <input type="text" name="txtUserName" ngModel>
    </div>
    <br>

    <div>
        <label>Password</label>
        <input type="text" name="txtPassword" ngModel>
    </div>
    <br>
    <div>
        <label>Age</label>
        <input type="text" name="txtAge" ngModel>
    </div>
    <div>

        <input type="submit" value="Register">
    </div>
</form>
